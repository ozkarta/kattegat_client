<div class="container">
    <h4></h4>
    <div class="row">

        <!-- BEGIN PRODUCTS -->
        <div class="col-md-3 col-sm-6" *ngFor="let view of viewArray">
            <div >
                <span class="thumbnail">
                    <div *ngFor="let media  of view.sale_media_list">
                        <div *ngIf="media.type=='main'">
                            <img  src="{{media.media_url}}" alt="..." style="width:inherit;height:100px"/>
                        </div>
                    </div>
      			
      			<h4>{{view.sale_name}}</h4>
      			<div class="ratings">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
                <p>{{view.sale_description}}</p>
                <hr class="line">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <p class="price">${{view.price}}</p>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <a routerLink="./item/{{view._id}}" >
                            <button class="btn btn-info right" > Read More</button>
                        </a>
                    </div>

                </div>
              </span>
            </div>
        </div>

    </div>
</div>
