    <visitor-navbar></visitor-navbar>
</div>





<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up for Kattegat,  <small> It's free!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="input-group form-group">
                                    <input type="text" [(ngModel)]="buyer.fName" (keyup)="validateFName()" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    <span *ngIf="!fNameValid" class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="input-group form-group">
                                    <input type="text" [(ngModel)]="buyer.lName" (keyup)="validateLName()" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    <span *ngIf="!lNameValid" class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <input type="email" [(ngModel)]="buyer.eMail" (keyup)="validateEMail()" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                            <span *ngIf="!eMailValid" class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="input-group form-group">
                                    <input type="password" [(ngModel)]="buyer.password" (keyup)="validatePassword()" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                    <span *ngIf="!passwordValid" class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="input-group form-group">
                                    <input type="password" [(ngModel)]="buyer.passwordRe" (keyup)="validatePasswordRe()" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    <span *ngIf="!passwordReValid" class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                                </div>
                            </div>
                        </div>

                        <input type="submit" (click)="register()" value="Register" class="btn btn-info btn-block" onclick="function prevDef(e){e.preventDefault();}">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
